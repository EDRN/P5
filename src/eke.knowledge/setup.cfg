[metadata]
name = eke.knowledge
author = Sean Kelly
author_email = kelly@seankelly.biz
description = EDRN Knowledge Environment: base knowledge implementation
license = apache-2.0
keywords = cancer, portal, data, information, knowldge
version = file:src/eke/knowledge/VERSION.txt
url = https://github.com/EDRN/P5


[options]
include_package_data = True
zip_safe = False
namespace_packages = eke
package_dir =
    = src
packages = find_namespace:
python_requires = >= 3.9
install_requires =
    edrnsite.controls
    edrn.collabgroups
    eke.geocoding
    biopython          ~= 1.79
    celery             ~= 5.2
    django             <  5
    django_plotly_dash ~= 1.6
    humanize           ~= 4.0
    libgravatar        ~= 1.0
    numpy              ~= 1.21
    pandas             ~= 1.3
    rdflib             ~= 6.0
    sortedcontainers   ~= 2.4
    wagtail            <  4
    Werkzeug           == 2.0.3   # django_plotly_dash fails with 2.1


[options.packages.find]
where = src


[options.package_data]
* = *.json


[options.extras_require]
