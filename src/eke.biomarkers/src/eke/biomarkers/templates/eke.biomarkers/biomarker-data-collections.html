{% load biomarker_tags %}
{% if visible %}
    <div class='row'>
        <div class='col-lg-12'>
            <ul class='list-unstyled'>
                {% for col in data_collections %}
                    <li><a href='{{col.url}}'>{{col.title}}</a></li>
                {% empty %}
                    <li class='small'>No science data collections were specified for this biomarker.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% else %}
    {% private_biomarker %}
{% endif %}
{# -*- Django HTML -*- #}
